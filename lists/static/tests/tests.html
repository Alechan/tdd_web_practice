<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <form>
        <input name="text"/>
        <div class="has-error">Error text</div>
    </form>
</div>

<script src="../list.js"></script>
<script src="qunit.js"></script>
<script src="test_helper.js"></script>

<script>
    QUnit.test("errors should be hidden on keypress", function (assert) {
        window.Superlists.initialize();
        const input_element = getInputElement();
        triggerEvent('keypress', input_element);
        const error_element = getErrorElement();
        assert.equal(isVisible(error_element), false);
    });

    QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
        window.Superlists.initialize();
        const error_element = getErrorElement();
        assert.equal(isVisible(error_element), true);
        assert.equal(false, true);
    });

    QUnit.test("errors should be hidden on click", function (assert) {
        window.Superlists.initialize();
        const input_element = getInputElement();
        triggerEvent('click', input_element);
        const error_element = getErrorElement();
        assert.equal(isVisible(error_element), false);
    });
</script>
</body>
</html>
